<div style="text-align:center; margin-top: 100px; ">

  <h1>Upload de arquivos XML</h1>
  <br>
  <h2>Clique no bot√£o abaixo para selecione os arquivos</h2>


  <mat-card style="margin-top:10px; width: 90%;">

    <mat-card-content>

      <div id="load-container"  >

        <div *ngIf="loading" id="load" >
          <h1>Processando ...</h1>
          <mat-progress-spinner
            [value]="loadingPercent"
            color="primary">
          </mat-progress-spinner>
        </div>

      </div>

    </mat-card-content>

    <mat-card-actions>

      <button mat-button color="primary" (click)="onClick()"  >
        <mat-icon>file_upload</mat-icon>
        Upload
      </button>

    </mat-card-actions>

  </mat-card>

  <input #fileUpload
         id="fileUpload"
         type="file"
         name="fileUpload"
         multiple="multiple"
         accept="text/xml"
         style="display:none;"/>

</div>
